<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1, h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="loginContainer">
        <h1>ACTIVE CODE</h1>
        <h2>أدخل الـ ID وكلمة المرور</h2>
        <input type="text" id="id" placeholder="أدخل الـ ID">
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <button onclick="checkLogin()">تحقق</button>
    </div>

    <script>
        let currentID = null;
    
        function checkLogin() {
            const enteredID = document.getElementById('id').value;
            const enteredPassword = document.getElementById('password').value;

            fetch('users.json')
                .then(response => response.json())
                .then(users => {
                    if (users[enteredID] && users[enteredID] === enteredPassword) {
                        document.getElementById('loginContainer').classList.add('hidden');
                        currentID = enteredID;
                    } else {
                        alert('ID أو كلمة المرور غير صحيحة!');
                    }
                })
                .catch(error => {
                    console.error('خطأ في تحميل بيانات المستخدمين:', error);
                    alert('حدث خطأ أثناء تحميل بيانات تسجيل الدخول.');
                });
        }
    </script>

</body>
</html>
